<template name="room">
    <h3 class="center-align">{{name}}</h3>
    <div class="row">
      <div class="col s12 m12 l3">
        <h4>Comments</h4>
        {{> comments}}
      </div>
      <div class="col s12 m12 l6">
          {{> videoPlayer}}
      </div>
      <div class="col s12 m12 l3">
        <h4>Playlist</h4>
        {{> playlist }}
      </div>
    </div>
</template>
