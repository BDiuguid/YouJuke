<template name="addVideo">
  <h2>{{name}}</h2>
  <form class="search-youtube">
    <input class="form-control" name="text" type="text" placeholder="Search YouTube">
  </form>
<!-- id.videoId

publishedAt
channelId
title
description

thumbnails.url
thumbnails.height
thumbnails.width -->
<div class="row">
  {{#each results}}
    <div class="col s12 m4 l3">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{snippet.thumbnails.high.url}}">
        </div>
        <div class="card-content" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">
          <span style="font-size: 18px;" class="card-title activator grey-text text-darken-4"><i class="mdi-navigation-more-vert left"></i>{{snippet.title}}</span>
        </div>
        <div class="card-reveal">
          <span style="font-size: 18px;" class="card-title grey-text text-darken-4"><i class="mdi-navigation-close left"></i>{{snippet.title}}</span>
          <p>{{snippet.description}}</p>
          <p><button class="btn btn-default addVideoClick">Add</button></p>
        </div>
      </div>
    </div>
  {{/each}}
</div>

    <!-- <li class="list-group-item">

        </h4>
      </div>
    </li> -->


</template>
