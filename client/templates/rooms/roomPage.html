<template name="roomPage">

  <div>
    <h3>{{name}}</h3>
    <div class="row">
      <div class="col s12 m12 l3">
        <h4>Comments</h4>
        {{> commentList}}
      </div>
      <div class="col s12 m12 l6">
          {{> videoPlayer }}
      </div>
      <div class="col s12 m12 l3">
        <div><h4>Video Queue</h4></div>
        {{> videoQueue }}
      </div>
    </div>
  </div>
</template>
