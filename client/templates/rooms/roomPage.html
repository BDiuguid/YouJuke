<template name="roomPage">
  
  <div>
    <h1>{{name}}</h1>
    <div class="row">
      <div class="col s3">
        <h3>Comments</h3>
        <ul>
          {{#each comment}}
            <li>
              <div class="card small">
                <div class="card-content">
                  <span class="card-title">{{author}}</span>
                  <p>{{content}}</p>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
      <div class="col s6">
          {{> videoPlayer }}
      </div>
      <div class="col s3">
        <div><h3 style="">Video Queue</h3><paper-button raised class="btn-default pull-right"><a style="text-decoration: none; color: black;" href="{{pathFor 'addVideo' }}"><i class="glyphicon glyphicon-plus"></i></a></paper-button></div>
        {{> videoQueue }}
      </div>
    </div>
  </div>
</template>
