<template name="home">

  <div class="container">
      <div class="large">
        <div class="card-panel">
          <h3 class="center-align">Welcome to Yuke</h3>
          <h4 class="center-align">Create a Virtual room to get started!</h4>
          <br />
          <form class="center-align" id="createForm">
              <div class="input-field">
                <i class="mdi-action-explore prefix"></i>
                <input id="roomName" type="text" class="validate">
                <label for="roomName">Room Name</label>
              </div>
            <input type="submit" class="waves-effect waves-light btn" value="Create!">
          </form>
        </div>
      </div>
    </div>
</template>
