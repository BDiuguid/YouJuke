<template name="home">
  {{> paper_button_link}}
  {{> paper_input_link }}

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form name="findRoom">
        <paper-input-decorator label="Search Rooms..." floatingLabel autoValidate>
          <input is="core-input">
        </paper-input-decorator>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-4">
      <paper-button class="btn-primary" data-toggle="modal" data-target="#myModal">
        Create Room
      </paper-button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Awesomeness</h4>
      </div>
      <div class="modal-body">
        <paper-input-decorator label="required" floatingLabel error="input is required!" autoValidate>
          <input is="core-input" id="room_name" required>
        </paper-input-decorator>
      </div>
      <div class="modal-footer">
        <paper-button data-dismiss="modal">Cancel</paper-button>

        <paper-button class="btn-danger" id="submit_creation" raised>Submit</paper-button>
      </div>
    </div>
  </div>
</div>
</template>
